	<div class="limiter">
		<div class="container-login100">

			<div class="wrap-login100 p-t-85 p-b-20">

					<div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate="Enter Pin">

						<span class="focus-input100" data-placeholder="PIN"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" id="signUpButton">

							Sign Up
						</button>

					<ul class="login-more p-t-190" >

							<span class="txt4">

							</span>

							<a href="http://127.0.0.1:5000/" class="txt5">
								Login
							</a>

							<span class="txt6">
								Pins you entered are not Numeric!
							</span>

							<span class="txt7">

							</span>

	<script>
		  var video = document.getElementById('video');
		  var width = video.getAttribute("width");
		  var height = video.getAttribute("height");
		  var canvas = document.getElementById('canvas');
		  var context = canvas.getContext('2d');
		  var streaming = false;
		  var signUpBtn = document.getElementById('signUpButton');

		if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
			navigator.mediaDevices.getUserMedia({ video: true, audio: false })
			.then(function(stream) {
				video.srcObject = stream;
				video.play();
			})
			.catch(function(err) {
				console.log("An error occurred: " + err);
			});
		}

		video.addEventListener('canplay', function(ev){
			  if (!streaming) {
				height = video.videoHeight / (video.videoWidth/width);

				video.setAttribute('width', width);
				video.setAttribute('height', height);
				canvas.setAttribute('width', 1920);
				canvas.setAttribute('height', 1440);
				streaming = true;
			  }

			  var num_img = 5;
			  var interval = setInterval(
				  () =>
				  {
					if(num_img > 0)
					{
					  num_img = num_img - 1;
					  ev.preventDefault();  // preventDefault() to prevent the button event to be handled more than once
					}
					else
					{
					  clearInterval(interval);
					}
			  }, 2000);
			}, false);

                        if (typeof CitrixBcrApi === 'undefined' || CitrixBcrApi === null)
                        {
                                        console.log("NOT running in a BCR-capable environment");
                        } else {
                                        console.log("Running in a BCR-capable environment");
                                        var bcrRedirectionDecision1 = CitrixBcrApi.getBcrDecision();
                                        bcrRedirectionDecision1.then(function(decision) {
                                                        if(decision == true) {
                                                                        console.log("This page is BCR redirected");
                                                                        throw ("Freeing all resources");
                                                        } else {
                                                                        console.log("This page is NOT BCR redirected");
                                                        }
                                        });
                        }
                function stop() {
                  if(video !== null)
                  {
                          var stream = video.srcObject;
                          var tracks = stream.getTracks();
                        
                          for (var i = 0; i < tracks.length; i++) {
                            var track = tracks[i];
                            track.stop();
                          }
                
                          video.srcObject = null;
                  }
                }

	</script>
